<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM Traversal</title>
<link href="css/meyerReset.css" rel="stylesheet" type="text/css" media="screen">
<link href="css/GOT_master.css" rel="stylesheet" type="text/css" media="screen">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
    <main>

    <section id="imageContainer">
        <h2 class="hidden">Shields</h2>
    	<div id="houseImages" style="right: 0;"> <!-- add in all of the images to make a scrolling "banner" -->
    		<img src="images/stark.jpg" alt="Stark"/>
    		<img src="images/baratheon.jpg" alt="Baratheon"/>
    		<img src="images/lannister.jpg" alt="Lannister"/>
    		<img src="images/tully.jpg" alt="Tully"/>
    		<img src="images/greyjoy.jpg" alt="Greyjoy"/>
    		<img src="images/arryn.jpg" alt="Arryn"/>
        </div>
    </section>

    <nav id="bottomNav">
        <h2 class="hidden">Videos</h2>
    	<ul id="navList">
        	<!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset -->
            <li><div class="sigil-container stark" data-offset="0"></div></li>
            <li><div class="sigil-container baratheon" data-offset="1"></div></li>
            <li><div class="sigil-container lannister" data-offset="2"></div></li>
            <li><div class="sigil-container tully" data-offset="3"></div></li>
            <li><div class="sigil-container greyjoy" data-offset="4"></div></li>
            <li><div class="sigil-container arryn" data-offset="5"></div></li>
        </ul>
    </nav>
    <!-- replace this with the house name -->
    <h1 class="house-name">Welcome to Game of Thrones Houses</h1>
    <!-- replace this with house details (github gist) -->
    <p class="house-info">
        
    </p>
</main>  <!--end mainContainer-->

<section class="lightbox">
    <h2 class="hidden">Stories</h2>
    <span class="lightbox-close">X</span>
    <video src="video/House-Stark.mp4" muted autoplay controls></video>
</section>

</html>
